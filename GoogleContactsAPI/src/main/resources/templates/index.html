<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Droppu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --purple: #8e44ad;
            --teal: #1abc9c;
            --orange: #e67e22;
            --red: #e74c3c;
            --background-color: #233d4d;
            --text-color: #2c3e50;
            --text-light: #e4e4e4;
            --card-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            background: var(--background-color);
            z-index: 100;
        }

        .logout-button {
            padding: 0.6rem 1.5rem;
            background-color: var(--red);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        .logout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .welcome-section h1 {
            color: #fe7f2d;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details h2 {
            font-size: 1.2rem;
            color: white;
        }

        .user-details p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .contact-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            background: var(--teal);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .contact-button:hover {
            transform: translateY(-2px);
        }

        footer {
            width: 100%;
            background: var(--background-color);
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div></div> <!-- Placeholder to push logout button to the right -->
    <a href="/logout" class="logout-button">
        <i class="fas fa-sign-out-alt"></i>
        Logout
    </a>
</nav>

<!-- Main Content -->
<main class="main-content">
    <section class="welcome-section">
        <h1>Welcome to Droppu</h1>
        <p class="subtitle">Your all-in-one solution for organizing, managing, and accessing your Google Contacts with ease.</p>

        <!-- User Profile Info -->
        <div class="profile" th:if="${firstName != null and email != null}">
            <img th:src="${profilePicture}" alt="Profile Picture" class="profile-pic">
            <div class="user-details">
                <h2 th:text="${firstName + ' ' + lastName}"></h2>
                <p th:text="${email}"></p>
            </div>
        </div>

        <!-- Go to Contacts Button -->
        <a href="/contacts/contacts-ui" class="contact-button">Go to Contacts</a>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>Â© The Droppu Company, Cebu City 2025.</p>
</footer>

</body>
</html>
